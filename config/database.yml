default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  port: 5432
  username: postgres
  password: <%= ENV['POSTGRES_PASSWORD'] %>
development:
  <<: *default
  database: your_dev_db_name
test:
  <<: *default
  database: your_test_db_name
production:
  <<: *default
  database: your_production_db_name